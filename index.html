<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="shelf"></div>

  <button onclick="displayForm()">Add new book</button>
  
  <div class="add_form">
    <form id="add_book">
      <label for="author">Author</label>
      <input type="text" id="author">
      
      <label for="title">Title</label>
      <input type="text" id="title">
      
      <label for="pages">Pages</label>
      <input type="number" id="pages">

      <label for="read">Read</label>
      <input type="radio" id="radio_yes" name="read" value="true" checked>yes</input>
      <input type="radio" id="radio_no" name="read" value="false">no</input>

      <button form="add_book">Add book</button>
    </form>
  </div>

  <script src="./index.js"></script>
</body>
</html>
